<ng-container *ngIf="vm$ | async as vm">
  <div class="form-container">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>Log In</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="example@email.com" type="email" formControlName="email">
            <mat-error *ngIf="hasError('email', 'required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="hasError('email', 'email')">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>
          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="hasError('password', 'required')">
              Password is required.
            </mat-error>
            <mat-error *ngIf="hasError('password', 'minlength')">
              Password must be at least 6 characters long.
            </mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" class="submit-btn" type="submit" [disabled]="!loginForm.valid || vm.isLoading">
            <span *ngIf="!vm.isLoading">Log In</span>
            <span *ngIf="vm.isLoading">Logging in...</span>
          </button>
        </form>
      </mat-card-content>
      <div class="switch-form">
        <span>No account?</span>
        <a routerLink="/auth/register">Sign Up</a>
      </div>
    </mat-card>
  </div>
</ng-container>
