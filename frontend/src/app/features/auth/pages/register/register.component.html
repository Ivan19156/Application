<ng-container *ngIf="vm$ | async as vm">
  <div class="form-container">
    <mat-card class="auth-card">
      <mat-card-header>
        <mat-card-title>Create Account</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
          <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput placeholder="Your Name" type="text" formControlName="name">
            <mat-error *ngIf="hasError('name', 'required')">
              Name is required.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput placeholder="example@email.com" type="email" formControlName="email">
            <mat-error *ngIf="hasError('email', 'required')">
              Email is required.
            </mat-error>
            <mat-error *ngIf="hasError('email', 'email')">
              Please enter a valid email address.
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="outline">
            <mat-label>Password</mat-label>
            <input matInput type="password" formControlName="password">
            <mat-error *ngIf="hasError('password', 'required')">
              Password is required.
            </mat-error>
            <mat-error *ngIf="hasError('password', 'minlength')">
              Password must be at least 6 characters long.
            </mat-error>
          </mat-form-field>

          <button mat-raised-button color="primary" class="submit-btn" type="submit" [disabled]="!registerForm.valid || vm.isLoading">
            <span *ngIf="!vm.isLoading">Sign Up</span>
            <span *ngIf="vm.isLoading">Signing Up...</span> </button>
        </form>
      </mat-card-content>
      <div class="switch-form">
        <span>Already have an account?</span>
        <a routerLink="/auth/login">Log In</a>
      </div>
    </mat-card>
  </div>
</ng-container>
