<div class="container mx-auto p-8">
  <h1 class="text-4xl font-bold">Discover Events</h1>
  <p class="text-gray-600 mt-2 mb-6">Find and join exciting events happening around you</p>

  <mat-form-field appearance="outline" class="w-full search-bar">
    <mat-icon matPrefix>search</mat-icon>
    <input matInput placeholder="Search events by name...">
  </mat-form-field>

  <div *ngIf="!(events$ | async)" class="loading-spinner">
     <mat-spinner diameter="50"></mat-spinner>
  </div>

  <div class="event-grid mt-8">
    <app-event-card *ngFor="let event of events$ | async" [event]="event"></app-event-card>
    <p *ngIf="(events$ | async)?.length === 0" class="no-results">
      No events found.
    </p>
  </div>
</div>
