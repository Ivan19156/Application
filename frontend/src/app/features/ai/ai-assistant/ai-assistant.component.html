<div class="ai-assistant-container">
  <div class="chat-header">
    <h3>AI Assistant</h3>
  </div>
  
  <div class="chat-history">
    <div *ngFor="let msg of messages()" class="chat-message" [ngClass]="'message-' + msg.sender">
      <mat-icon *ngIf="msg.sender === 'ai'">smart_toy</mat-icon>
      <mat-icon *ngIf="msg.sender === 'user'">person</mat-icon>
      <div class="message-bubble">{{ msg.text }}</div>
    </div>
    <div *ngIf="isLoading()" class="chat-message message-ai">
      <mat-icon>smart_toy</mat-icon>
      <div class="message-bubble loading-bubble">
        <mat-spinner diameter="20"></mat-spinner>
      </div>
    </div>
  </div>

  <div class="chat-input-area">
    <mat-form-field appearance="outline" class="chat-input">
      <input 
        matInput 
        placeholder="Ask about your events..." 
        [formControl]="chatControl"
        (keyup.enter)="sendMessage()">
    </mat-form-field>
    <button mat-flat-button color="primary" class="send-button" (click)="sendMessage()" [disabled]="isLoading() || !chatControl.value">
      <mat-icon>send</mat-icon>
    </button>
  </div>
</div>
